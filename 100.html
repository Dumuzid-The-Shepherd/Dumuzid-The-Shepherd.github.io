<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>------------------------------------------------------------------------------</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Computer+Modern');

        .black-box {
            width: 200px;
            height: 200px; /* Updated height for the first box */
            background-color: black;
            color: white;
            text-align: center;
            margin: 0 auto;
            margin-top: 3vh; /* Adjust this value to position the boxes vertically */
            border: 3px double white; /* Border properties */
            font-family: 'Computer Modern', serif; /* Apply Computer Modern font */

        }
        .black-box img {
            max-width: 100%;
            max-height: 100%;
        }
        .second-black-box {
            width: 1200px; /* Width for the second box */
            height: 150px; /* Height for the second box */
            background-color: black;
            color: white;
            text-align: center;
            margin: 0 auto;
            margin-top: 35px; /* Adjust this value to provide spacing between the boxes */
            border: 3px double white; /* Border properties */
            font-family: 'Computer Modern', serif; /* Apply Computer Modern font */

        }
    </style>
</head>
<body>
<div class="black-box">
    <img src="hank.jpg" alt="HANK">
</div>

<div class="second-black-box">
    This is the second black box.
</div>
</body>
</html>
