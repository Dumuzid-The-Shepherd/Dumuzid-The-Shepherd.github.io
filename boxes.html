<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: center;
      position: relative;
      border: 1px solid black;
    }

    .box {
      position: absolute;
    }

    .box img {
      max-width: 100%;
      max-height: 100%;
    }

    .box#one {
      width: 548px;
      height: 800px;
      background: black;
      top: 20px;
      left: 60px;
      border: 4px white;

    }

    .box#two {
      width: 450px;
      height: 360px;
      background: black;
      top: 50px;
      right: 100px;
      border: 4px white;

    }

    .box#three {
      width: 960px;
      height: 540px;
      background: black;
      bottom: 500px;
      left: 478px;
    }

    .box#four {
      width: 150px;
      height: 160px;
      background: black;
      top: 203px;
      left: 100px;
    }

    .box#five {
      width: 70px;
      height: 50px;
      background: black;
      top: 110px;
      left: 45px;
    }

    .text-box {
      width: 80%;
      max-width: 800px;
      height: 300px;
      color: black;
      background-color: white;
      margin-top: 60px;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 3px;
      border: 4px double black;
      border-radius: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box" id="one" style="top: 40px; left: 80px;">
    <img src="king.jpg" alt="Image 1">
  </div>
  <div class="box" id="two" style="top: 150px; right: 20px;">
    <img src="lazing.png" alt="Image 2">
  </div>
  <div class="box" id="three" style="bottom: -300px; left: 450px;">
    <img src="cloudcollage.jpg" alt="Image 3">
  </div>
  <div class="box" id="four" style="top: 250px; left: 300px;">
    <img src="image4.jpg" alt="Image 4">
  </div>
  <div class="box" id="five" style="top: 150px; left: 150px;">
    <img src="image5.jpg" alt="Image 5">
  </div>
  <div class="text-box">
    <p>This is a big white box that contains text.</p>
  </div>
</div>
</body>
</html>
