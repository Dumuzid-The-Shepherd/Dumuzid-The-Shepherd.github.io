<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 98</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #008080;
    }

    #boot-ready {
      display: none;
    }

    #boot {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading-bar {
      width: 200px;
      height: 16px;
      background-color: #00ff00;
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% {
        width: 0;
      }
      100% {
        width: 200px;
      }
    }

    #desktop {
      position: relative;
      margin-top: 16px;
    }

    .desktop-icons {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 96px;
      height: 96px;
      margin: 8px;
      background-color: #c0c0c0;
      color: #000000;
      font-size: 12px;
    }

    .window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      background-color: #ffffff;
      border: 2px solid #000000;
    }

    .window-toolbar {
      display: flex;
      align-items: center;
      height: 24px;
      background-color: #000000;
      color: #ffffff;
    }

    .window-title {
      flex-grow: 1;
      padding-left: 4px;
    }

    .window-buttons {
      display: flex;
      padding-right: 4px;
    }

    .window-button {
      width: 16px;
      height: 16px;
      margin-left: 2px;
      background-color: #ffffff;
    }

    .window-wrapper {
      height: calc(100% - 24px);
      padding: 8px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .window-tabs {
      display: flex;
    }

    .tabs-button {
      flex-grow: 1;
      height: 24px;
      background-color: #c0c0c0;
      color: #000000;
      font-size: 12px;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .tabs-button.active {
      background-color: #ffffff;
    }

    .window-content {
      margin-top: 8px;
    }

    .window-hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 160px;
      background-color: #e0e0e0;
    }

    .window-hero-monitor {
      width: 200px;
      height: 160px;
      background-color: #000000;
    }

    .window-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }

    .window-action-button {
      width: 80px;
      height: 24px;
      margin-left: 8px;
      background-color: #c0c0c0;
      color: #000000;
      font-size: 12px;
      border: none;
      outline: none;
      cursor: pointer;
    }

    #toolbar {
      display: flex;
      align-items: center;
      height: 32px;
      background-color: #000000;
      color: #ffffff;
      font-size: 12px;
      padding: 0 4px;
    }

    .toolbar-separator {
      width: 1px;
      height: 24px;
      background-color: #ffffff;
      margin: 0 4px;
    }

    .toolbar-left, .toolbar-right {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .toolbar-icon {
      width: 24px;
      height: 24px;
      margin: 0 2px;
      background-color: #c0c0c0;
    }

    .time {
      padding-left: 4px;
    }

    .start-button {
      width: 72px;
      height: 24px;
      background-color: #c0c0c0;
      color: #000000;
      font-size: 12px;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .start-menu-wrapper {
      display: none;
      position: absolute;
      top: 32px;
      left: 0;
      width: 200px;
      background-color: #c0c0c0;
      color: #000000;
      font-size: 12px;
      padding: 4px;
    }

    .start-menu-title {
      text-align: center;
      font-weight: bold;
      padding-bottom: 4px;
    }

    .start-menu-link {
      display: block;
      width: 100%;
      padding: 4px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      outline: none;
      text-align: left;
      text-decoration: none;
      cursor: pointer;
    }

    .start-menu-link:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
<div id="boot-ready"></div>

<div id="boot">
  <div class="loading-bar"></div>
</div>

<div id="desktop">

  <div class="desktop-icons">
    <div class="desktop-icon my-computer" title="My Computer">
      My Computer
    </div>

    <div class="desktop-icon my-documents" title="My Documents">
      My Documents
    </div>

    <div class="desktop-icon network" title="Network Neighborhood">
      Network Neighborhood
    </div>

    <div class="desktop-icon trash-empty" title="Recycle Bin">
      Recycle Bin
    </div>
  </div>

  <div class="window active">
    <div class="window-toolbar">
      <div class="window-title">Display Properties</div>
      <div class="window-buttons">
        <div class="window-button close"></div>
        <div class="window-button help"></div>
      </div>
    </div>
    <div class="window-wrapper">
